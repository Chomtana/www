    <p>I'm a serial online entrepreneur who is always looking to add useful products to the world  both open source and paid. My standard toolbox includes Python and Django (and sometimes WordPress) on the backend and Vue.js on the frontend. I also do data wrangling and some machine learning in Jupyter, Pandas and Keras.</p>
