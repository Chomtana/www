- bio: |-
    <p></p>
    <div class="document">
    <p>A passionate software developer, Sarthak is a core contributor in Expedia's Mobile Team. He weaves the magic in his
    code with Python, Java, Kotlin, Scala, C and  JavaScript. Having mastered these languages all by himself, through
    self projects and open source contributions, he knows what it takes to not just write code but write code that is
    readable, efficient and maintainable.</p>
    <p>His current adventure involves developing solutions in android ecosystem, internal API(s) and machine learning to
    help our users have the best experience.</p>
    <p>Before joining Expedia, he  co-founded one startup in India and did internship at Samsung R&amp;amp;D, Bengaluru.
    He loves sharing his knowledge and learnings from his adventures in machine learning projects. He has been
    speaking extensively at internal conferences and now want to spread his knowledge in the open.</p>
    </div>
